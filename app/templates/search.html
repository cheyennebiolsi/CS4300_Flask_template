<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <div class="topcorner">
            <p>madoka</p>
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search">
            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
                A
                <font color=#EA4335>n</font>
                <font color=#FBBC05>i</font>
                a
                <font color=#34A853>i</font>
                <font color=#EA4335>&#24859;</font>
            </h1>
            
            <br><br>
            
            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Anime Title">
                 <button type="submit" class="btn btn-info"> Add </button>
            </div>
            <div>
                <input id="taginput" type="text" name="tagsearch" class="form-control" placeholder="Tag">
                 <button type="submit" class="btn btn-info"> Add </button>
            </div>
           
            <button type="submit" class="btn btn-info"> Submit </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h1>{{output_message}}</h1>
            {% for d in data %}  
                <br>
                <p>{{d}}</p>
            {% endfor %}
        {% endif %}
        </form>
    </body>

</html>
